<div class="container">
	<main>
		<div class="py-5 text-center">
			<!-- <img
				class="d-block mx-auto mb-4"
				src="../assets/brand/bootstrap-logo.svg"
				alt=""
				width="72"
				height="57"
			/> -->
			<h2>Alta de Actor</h2>
			<p class="lead">
				Este es una pagina donde podras dar de alta a un actor 
			</p>
		</div>

		<form class="needs-validation" [formGroup]="actorForm" (ngSubmit)="altaActor()">
			<div class="row g-5">
				<div class="col-md-7 col-lg-8">
					<h4 class="mb-3">Datos del Actor</h4>
					<div class="row g-3">
						<div class="col-sm-6">
							<label for="firstName" class="form-label"
								>Nombre</label
							>
							<input type="text" name="nombre" class="form-control" id="firstName" placeholder="Nombre" formControlName="nombre" required/>
							<!-- <div *ngIf="actorForm.controls['nombre'].errors?.['required']" class="invalid-feedback">
								El nombre es requerido
							</div> -->
						</div>

						<div class="col-sm-6">
							<label for="lastName" class="form-label"
								>Apellido</label
							>
							<input type="text" apellido="apellido" class="form-control"id="lastName" placeholder="Apellido" formControlName="apellido" ngModel required/>
							<!-- <div class="invalid-feedback">
								Valid last name is required.
							</div> -->
						</div>						

					</div>

					<hr class="my-4" />
					
				</div>
				<app-tabla-paises (paisSeleccionadoEvent)="cargarPais($event)"></app-tabla-paises>
			</div>
      <!-- <button class="w-50 btn btn-primary btn-lg" type="submit">
        Dar de alta
      </button> -->

	  <strong>{{actorForm.value.nombre}}</strong>
	  <strong>{{actorForm.value.apellido}}</strong>
	  <p>Complete the form to enable button.</p>
		<button class="w-50 btn btn-primary btn-lg" type="submit" [disabled]="!actorForm.valid">Submit</button>
		</form>
	</main>

	<footer class="my-5 pt-5 text-muted text-center text-small">
		<p class="mb-1">&copy; 2022 Fernando Luque</p>
		<ul class="list-inline">
			<li class="list-inline-item"><a href="#">Privacy</a></li>
			<li class="list-inline-item"><a href="#">Terms</a></li>
			<li class="list-inline-item"><a href="#">Support</a></li>
		</ul>
	</footer>
</div>
