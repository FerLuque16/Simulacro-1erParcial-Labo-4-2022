<h2>Detalle del Pais</h2>

<div *ngIf="pais">
    <p>
        Nombre actor: {{pais.name.common}}
    </p>
    
    <p>Bandera: </p>
    <img [src]="pais.flags?.svg" [alt]="pais.name.common +'img'" width="25px">
    <p>
    <a class="btn btn-secondary" href="#" role="button"
        >View details &raquo;</a>
    </p>
</div>
