<div class="col-md-5 col-lg-4 order-md-last">
    <h4
        class="d-flex justify-content-between align-items-center mb-3"
    >
        <span class="text-primary">Peliculas</span>
    </h4>
    <ul class="list-group mb-3 lista-actores">
        <li *ngFor="let pelicula of peliculas" class="list-group-item">
            {{pelicula.nombre}}
            <img [src]="pelicula.fotoPelicula" alt="foto pelicula">
        </li>
    </ul>
</div>
